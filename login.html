{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    {% if profile.darkMode %}
        <link rel="stylesheet" href="{% static 'TechWrapper/loginDark.css' %}">
    {% elif profile == None %}
        <!-- Modify this to test light/dark (if not logged in) -->
        <link id="theme" rel="stylesheet" href="{% static 'TechWrapper/loginLight.css' %}">
    {% else %}
        <link rel="stylesheet" href="{% static 'TechWrapper/loginLight.css' %}">
    {% endif %}
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="/login/" method="POST">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>

        <p>
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</body>
</html>
